<canvas width = '600' height = '400'></canvas>

<script>
	function desenha_quadrado(x,y,cor){

		var tela = document.querySelector('canvas');
		var pincel = tela.getContext('2d');
		pincel.fillStyle = cor;
		pincel.fillRect(x,y,50,50);
		pincel.strokeStyle = 'black';
		pincel.strokeRect(x,y,50,50);
	}

	desenha_quadrado(50,0,'green');
	desenha_quadrado(0,50,'blue');
	desenha_quadrado(100,50,'darkgray');
	desenha_quadrado(150,0,'blue');
	desenha_quadrado(200,50,'green');
	desenha_quadrado(250,0,'darkgray');



</script>
