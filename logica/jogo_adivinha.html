<meta charset='UTF-8'>
<h1>Pense em um número</h1>
<script>
	function pulalinha(){
		document.write("<br>");
    }
	
	function mostra(frase){
		document.write("<br>"+frase+"<br>");
		pulalinha();
	}

	function sorteia(n){
		return Math.round(Math.random() * n);
	}

	function entre_numero_sorteio(){
		var n = parseInt(prompt("Entre um número para ser usado no sorteio."));
		return n;
	}

    var numero_pensado = sorteia(entre_numero_sorteio());
	var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
	
	if(chute == numero_pensado){
		mostra("Uau! Você acertou, pois eu pensei no " + numero_pensado);
	}
	
	if(chute != numero_pensado){
		
		if(chute > numero_pensado){
			mostra("Humm, você errou, por " + (chute - numero_pensado) +" a menos. Que pena!");
			mostra("Número que pensei foi -> " + numero_pensado);
		}
		if(chute < numero_pensado){
			mostra("Humm, você errou, por " + (numero_pensado - chute)+ " a mais. Que pena!");
			mostra("Número que pensei foi -> " + numero_pensado);
		}
	}
	
</script>
