<meta charset='UTF-8'>
<h1>Teve copa em 19..</h1>
<script>
	function pulalinha(){
		document.write("<br>");
    }
	
	function mostra(frase){
		document.write(frase);
		pulalinha();
	}
	
	var ano_copa = 1930;
	while(true && ano_copa <= 2030){
		mostra("Teve copa em " + ano_copa);
		ano_copa = ano_copa + 4;
	}
	
	mostra("FIM");
	
	
</script>
