<meta charset='UTF-8'>

<input/>
<button>Compare com o meu segredo</button>


<script>

	function segredo(){
		return Math.round(Math.random(parseInt(prompt("Entre um número para geração do seu aleatório"))));
	}
	
	var segredo = segredo();	

	function verifica(){
		var input = document.querySelector("input");
		if (input.value == segredo){
			alert("Você acertou -> "+input.value);
		}
		else {
			alert("ERROU - O número do segredo é outro -> " + segredo);
		}
		
	}
	
	var button = document.querySelector("button");
	button.onclick = verifica;
	
</script>
