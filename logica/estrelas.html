<meta charset='UTF-8'>

<script>
	function pulalinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulalinha();
	}

	var estrelas = "**********";
	for(var linha = 1; linha <=3; linha++){
		mostra("-");
		for(var coluna = 1; coluna <= 10; coluna++){
			document.write("*");
		}
		pulalinha();
	}
	



</script>
