<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta lang="pt-br">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class ="caixa">
        <h1><img src="./img/logo.png" alt="Logomarca da Barbearia Alura formada por uma imagem de pessoa com cabelo preto, sem um rosto definido com barba escura completa e óculos de aro preto."></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="------@---.--">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea cols="80" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
          <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
          <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
         
          
          <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
          
  
          <label for="radio-whatsapp"><input type="radio" name="contato"  value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
          
        </fieldset>
        
        <fieldset>
          <legend>Qual o horário prefere ser atendido?</legend>
          <select name="horario" id="horarios">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
        </fieldset>
        
        
        <label class="ckeckbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" id="" value="Enviar formulário" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>

    </main>
    <footer>
      <img src="./img/logo-branco.png" alt="Logomarca da Barberia alura com fundo preto e cor branca formada por cara de pessoa com barba branca, óculos de aro branco e barba completa branca">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>

  
</html>
